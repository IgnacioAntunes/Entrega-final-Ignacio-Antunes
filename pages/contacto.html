<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nos interesa conocer tu opinion y poder mejorar nuestra calidad de atencion">
    <meta name="keywords" content="Comunicación, Reclamos, Colaboraciones, Contacto, Burger91">
    <title>Burger91</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="shortcut icon" href="../img/burger91 logo.jpg" type="image/x-icon">
</head>
<body class="body_contacto">
    <!--Encabezado-->
    <header>
        <div>
            <a href="../index.html"><img src="../img/burger91logo2.png" alt="logo_burger91" id="logoburger91"></a>
        </div>
        <nav>
            <ul>
                <!-- Enlaces relativos para navegar en el menú -->
                <li><a href="../index.html">Home</a></li>
                <li><a href="./servicios.html">Proba nuestras burger</a></li>
                <li><a href="./blog.html">Carta</a></li>
                <li><a href="./portafolio.html">Merchandise</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!--Contenido Principal-->
    

    <main class="contacto container mt-5">
        <h1 class="animate_animated animate__bounceIn">Comunicate con nosotros</h1>

        <section id="reclamos">
            <h2>Reclamos</h2>
            <form action="">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>

                <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono">
                </div>

                <div class="form-group">
                    <label for="texto">Informenos su reclamo</label>
                    <textarea class="form-control" id="texto" name="texto" rows="5" placeholder="Escriba su reclamo aquí"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>

        <section id="colaboraciones" class="mt-4">
            <h2>Colaboraciones</h2>
            <form action="">
                <div class="form-group">
                    <label for="nombre_colaboraciones">Nombre</label>
                    <input type="text" class="form-control" id="nombre_colaboraciones" name="nombre_colaboraciones">
                </div>

                <div class="form-group">
                    <label for="telefono_colaboraciones">Telefono</label>
                    <input type="tel" class="form-control" id="telefono_colaboraciones" name="telefono_colaboraciones">
                </div>

                <div class="form-group">
                    <label for="texto_colaboraciones">Cómo podemos colaborar?</label>
                    <textarea class="form-control" id="texto_colaboraciones" name="texto_colaboraciones" rows="5" placeholder="Describa cómo podemos colaborar"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
    </main>

    <!--pie de pagina-->
    <footer>
        <section>
            <p>Seguinos en Instagram: <a href="https://www.instagram.com/burger91.rosario/" target="_blank"><img src="../img/logo de instagram.webp" alt="logo_instagram"></a></p>
            <p>Nuestro correo: <a href="mailto:nachontunes@gmail.com">nachontunes@gmail.com</a></p>
            <p>Dirección: San Luis 857, Rosario, Argentina</p>
        </section>
    </footer>
</body>
</html>
